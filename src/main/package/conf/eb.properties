#========================================================================================================
# eb.org properties
# This is the place to change all your settings 
#========================================================================================================

#========================================================================================================
# SMTP service provider settings
#========================================================================================================
eb.email.smpt.host=smtp.gmail.com
eb.email.smpt.port=465
eb.email.enable.ssl=true
eb.email.from.address=user@gmail.com
eb.email.username=user@gmail.com
eb.email.password=password

#========================================================================================================
# Senders and HTML Template settings
# eb.email.recipients.file -> this is the property file where all your recipients list.
# eb.email.attachments -> If you want to attach some files with your email enable this options
# eb.email.attachments.embedded -> Your attachments should be embedded with your email, if it's true
# eb.email.subject.file -> How your email subject will be looking
# eb.email.html.template -> How your email format should be looking.
# You can use set of properties($name, $attachments) on your email template and subject($name) file
#========================================================================================================
eb.email.recipients.file=../conf/recipients.csv
eb.email.attachments=../conf/attachments/cute-cat.jpg,../conf/attachments/jerky-dog.jpg,../conf/attachments/cute-dog-and-cat.jpg
eb.email.attachments.embedded=false
eb.email.subject.file=../conf/templates/email-subject.txt
eb.email.html.template=../conf/templates/emailtemplate.html
#eb.email.html.template=../conf/templates/emailtemplate-embedded.html

